{% extends 'base.html' %}

{% block content %}
    <h1>Modulo de registro</h1>
    <div class="row">
        <div class="col-4 offset-4">
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Ingrese Usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="" name="username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Ingrese Contraseña:</label>
                    <input type="password" class="form-control" name="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirme Contraseña:</label>
                    <input type="password" class="form-control" name="password2">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
