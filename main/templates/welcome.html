{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <h1>Bienvenido cliente</h1>
    </h1>
    <div class="row">
        {%for flan in flanes_privados %}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="{{flan.imagen_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{flan.nombre}}</h5>
                    <p class="card-text">{{flan.descripcion}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">FLAN PRIVADO</li>
                    <li class="list-group-item">{{flan.precio}}</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Pedir</a>
                    <a href="#" class="card-link">Comprar</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
